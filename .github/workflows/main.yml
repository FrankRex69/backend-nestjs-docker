name: Deploy
on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:          
  Deploy:
    name: Deploy to main
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v3
      - name: Build & Deploy      
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${{secrets.USER_NAME}}@${{secrets.SSH_HOST_PROD}} '          
          docker login -u "francesco.re69@gmail.com" -p "Lillone19" docker.io
          image=backend-development:backend-development target=development docker compose up
          '
